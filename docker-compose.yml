version: "3" 

volumes:
    aemaut1:
    aemaut2:

services:
  mongo3:
    hostname: mongo3
    image: mongo
    entrypoint: [ "/usr/bin/mongod", "--replSet", "aem6", "--journal", "--bind_ip", "0.0.0.0" ]
    ports:
      - "27018:27017"
      - "28018:28017"
  #  restart: always

  mongo2:
    hostname: mongo2
    image: mongo
    entrypoint: [ "/usr/bin/mongod", "--replSet", "aem6", "--journal", "--bind_ip", "0.0.0.0" ]
    ports:
      - "27019:27017"
      - "28019:28017"
  #  restart: always

  mongo1:
    hostname: mongo1
    image: mongo
    entrypoint: [ "/usr/bin/mongod", "--replSet", "aem6", "--journal", "--bind_ip", "0.0.0.0" ]
    ports:
      - "27017:27017"
      - "28017:28017"
    links:
      - mongo2:mongo2
      - mongo3:mongo3
  #  restart: always

  mongosetup:
    image: mongo
    links:
      - mongo1:mongo1
      - mongo2:mongo2
      - mongo3:mongo3
    volumes:
      - ./scripts:/scripts
    entrypoint: [ "/scripts/setup.sh" ]
  aemaut1:
    hostname: aemaut1
    build: aem-auth/
    ports:
      - "4501:4502"
    depends_on:
      - mongosetup
    links:
      - mongo1:mongo1
      - mongo2:mongo2
    command:
        ["java", "-Xmx1024M", "-jar", "cq-quickstart-6.5.0.jar", "-p", "4502", "-r", "author,crx3,crx3mongo", "-Doak.mongo.uri=mongodb://mongo1:27017,mongo2:27017"]
    volumes:
        - aemaut1:/opt/aem/crx-quickstart
    restart: unless-stopped

  aemaut2:
    hostname: aemaut2
    build: aem-auth/
    ports:
      - "4502:4502"
    depends_on:
      - mongosetup
    links:
      - mongo1:mongo1
      - mongo2:mongo2
    command:
        ["java", "-Xmx1024M", "-jar", "cq-quickstart-6.5.0.jar", "-p", "4502", "-r", "author,crx3,crx3mongo", "-Doak.mongo.uri=mongodb://mongo1:27017,mongo2:27017"]
    volumes:
        - aemaut2:/opt/aem/crx-quickstart
    restart: unless-stopped

  nginx:
      image: nginx:latest
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf:ro
      depends_on:
        - aemaut1
        - aemaut2
      ports:
      - "4000:4000"

networks:
  default:
    driver: bridge
